<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe for 奇绩 - Claude Code Skills</title>
  <meta name="description" content="使用Claude Code Skill助力奇绩的工作，更高质量，更长期地赋能奇绩校友成长">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- GitHub Link (Fixed Position) -->
  <a href="#" class="github-link" id="githubLink" target="_blank" rel="noopener noreferrer">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
    </svg>
    <span>GitHub</span>
  </a>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-background"></div>
    <div class="hero-content">
      <h1 class="hero-title">Vibe 奇绩</h1>
      <p class="hero-subtitle">
        使用Claude Code Skill助力奇绩的工作<br>
        更高质量，更长期地赋能奇绩校友成长
      </p>

      <div class="stats">
        <div class="stat-badge">
          <span class="stat-label">已评测</span>
          <span class="counter" data-target="0" id="evaluatedCount">0</span>
          <span class="stat-unit">个</span>
        </div>
        <div class="stat-badge">
          <span class="stat-label">自研</span>
          <span class="counter" data-target="0" id="builtCount">0</span>
          <span class="stat-unit">个</span>
        </div>
        <div class="stat-badge stat-badge-total">
          <span class="stat-label">共</span>
          <span class="counter" data-target="0" id="totalCount">0</span>
          <span class="stat-unit">个Skills</span>
        </div>
      </div>

      <!-- Skills Animation Showcase -->
      <div class="skills-showcase">
        <div class="skills-showcase-content">
          <span class="skills-spinner" id="skillsSpinner">·</span>
          <span class="skills-text" id="skillsText"></span>
          <span class="skills-cursor">|</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Filter Bar -->
  <nav class="filter-bar" id="filterBar">
    <div class="filter-container">
      <span class="filter-label">筛选领域:</span>

      <!-- Multi-Select Dropdown -->
      <div class="filter-dropdown" id="filterDropdown">
        <!-- Dropdown Trigger -->
        <div class="filter-dropdown-trigger" id="filterTrigger">
          <div class="filter-selected-tags" id="filterSelectedTags">
            <span class="filter-tag">全部</span>
          </div>
          <svg class="filter-dropdown-arrow" width="12" height="12" viewBox="0 0 12 12">
            <path d="M2 4l4 4 4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <!-- Dropdown Panel -->
        <div class="filter-dropdown-panel" id="filterPanel">
          <!-- Search Box -->
          <div class="filter-search-box">
            <svg class="filter-search-icon" width="16" height="16" viewBox="0 0 16 16">
              <circle cx="6.5" cy="6.5" r="5" stroke="currentColor" stroke-width="1.5" fill="none"/>
              <path d="M10 10l4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <input
              type="text"
              class="filter-search-input"
              id="filterSearch"
              placeholder="搜索领域..."
              autocomplete="off"
            />
          </div>

          <!-- Options List -->
          <div class="filter-options-list" id="filterOptionsList">
            <!-- Dynamically populated -->
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Skills Grid -->
  <main class="skills-section">
    <div class="skills-grid" id="skillsGrid">
      <!-- Dynamically populated from JSON -->
    </div>
  </main>

  <!-- Survey Button -->
  <aside class="survey-button" id="surveyButton">
    <a href="#" id="surveyLink" target="_blank" rel="noopener noreferrer">
      <span class="survey-text-collapsed">参与奇绩Skill评测</span>
      <span class="survey-text-expanded">参与奇绩<br>Skill评测</span>
    </a>
  </aside>

  <!-- Loading Indicator -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <p>加载中...</p>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
